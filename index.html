<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Сбрасываем стандартные отступы */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      top: var(--tg-safe-area-inset-top, 0);
      overflow: hidden;
    }

    /* Основной контейнер фона */
    .fullscreen-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      
      /* Учитываем безопасные зоны Telegram */
      top: var(--tg-content-safe-area-inset-top, 0);
      left: var(--tg-safe-area-inset-left, 0);
      right: var(--tg-safe-area-inset-right, 0);
      bottom: var(--tg-safe-area-inset-bottom, 0);
      
      /* Ваш фон (замените на нужный) */
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      z-index: -1; /* Отправляем под основной контент */
    }

    /* Для контента (если нужно) */
    .content {
      position: relative;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Фон на весь экран -->
  <div class="fullscreen-bg"></div>
  
  <!-- Ваш контент (опционально) -->
  <div class="content">
    <h1>Моё приложение</h1>
    <p>Контент поверх фона</p>
  </div>

  <script>
    // Инициализация Telegram WebApp
    if (window.Telegram?.WebApp) {
      const tg = window.Telegram.WebApp;
      
      // Растягиваем на весь экран
      tg.expand();
      
      // Маскируем системный заголовок
      tg.setHeaderColor('secondary_bg');
      
      // Для новых версий - полное скрытие заголовка
      if (tg.disableHeader) tg.disableHeader();
      
      // Обновляем при изменении размера
      tg.onEvent('viewportChanged', updateLayout);
      
      function updateLayout() {
        const bg = document.querySelector('.fullscreen-bg');
        bg.style.top = `${tg.contentSafeAreaInset.top}px`;
        bg.style.bottom = `${tg.safeAreaInset.bottom}px`;
      }
    }
  </script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
