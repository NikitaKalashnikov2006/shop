<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Telegram Магазин</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Мой Магазин</h1>
        </header>
        
        <div class="categories">
            <button class="category-btn active">Все товары</button>
            <button class="category-btn">Электроника</button>
            <button class="category-btn">Одежда</button>
            <button class="category-btn">Книги</button>
        </div>
        
        <div class="products" id="products">
            <!-- Товары будут загружаться здесь через JS -->
        </div>
        
        <div class="cart">
            <button id="cart-btn">Корзина (0)</button>
        </div>
    </div>
    
    <!-- Модальное окно корзины -->
    <div class="modal" id="cart-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ваша корзина</h2>
            <div id="cart-items"></div>
            <div class="cart-total">
                <p>Итого: <span id="total-price">0</span> руб.</p>
                <button id="checkout-btn">Оформить заказ</button>
            </div>
        </div>
    </div>
</body>
</html>
