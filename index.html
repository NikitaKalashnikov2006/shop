<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Стили для верхней панели */
    .status-bar {
      position: fixed;
      top: var(--tg-safe-area-inset-top, 0px);
      left: 0;
      width: 100%;
      height: 44px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 16px;
      box-sizing: border-box;
      background: rgba(0, 0, 0, 0.2); /* Полупрозрачный фон */
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 14px;
      z-index: 1000;
    }
    
    .time {
      font-weight: 600;
    }
    
    .app-title {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Верхняя панель статуса -->
  <div class="status-bar">
    <div class="time">9:41</div>
    <div class="app-title">X SpeedT</div>
  </div>

  <!-- Основной контент -->
  <div style="margin-top: 60px; padding: 16px;">
    Ваш контент здесь...
  </div>

  <script>
    // Инициализация Telegram WebApp
    if (window.Telegram?.WebApp) {
      const tg = Telegram.WebApp;
      
      // Растягиваем на весь экран и скрываем системный заголовок
      tg.expand();
      tg.setHeaderColor('secondary_bg');
      if (tg.disableHeader) tg.disableHeader();
      
      // Обновляем отступы при изменении экрана
      tg.onEvent('viewportChanged', () => {
        document.querySelector('.status-bar').style.top = 
          `${tg.safeAreaInset.top}px`;
      });
    }
  </script>
</body>
</html>
